<!--Card details-->
<section id="edit">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h4>Edit Post</h4>
            <div class="card-block">
              <form>
          <div class="form-group">
            <label for="title" class="from-control-label">Title</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <label for="title" class="from-control-label">Category</label>
           <select class="form-control">
                <option value="">Web Development</option>
                <option value="">Tech Gadgets</option>
                <option value="">Business</option>
                <option value="">Health & Wellness</option>
              </select>
          </div>
          <div class="form-group p-3 bg-faded">
            <label for="image" class="from-control-label">Image Upload</label>
            <input type="file" class="form-control-file">
            <small class="text-mute">Max Size 3MB</small>
          </div>
          <div class="form-group">
            <label for="body" class="from-control-label">Body</label>
            <textarea name="editor-1" class="form-control"></textarea>
          </div>

        </form>
            </div>
          </div>
        </div>
      </div>
